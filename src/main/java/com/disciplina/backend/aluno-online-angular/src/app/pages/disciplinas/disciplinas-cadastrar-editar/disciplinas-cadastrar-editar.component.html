<form [formGroup]="formDiscipina" (ngSubmit)="enviar()">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" id="nome" class="form-control" formControlName="nome">
  </div>
  <div class="mb-3">
    <label for="professor" class="form-label">Professor</label>
    <select class="form-select" formControlName="idProfessor">
      <option value="null" hidden>Selecione um professor...</option>
      <option *ngFor="let professor of professores" [value]="professor.id">{{professor.nome}}</option>
    </select>
  </div>
  <button [disabled]="!formDiscipina.valid" type="submit" class="btn btn-dark">Enviar</button>
</form>
