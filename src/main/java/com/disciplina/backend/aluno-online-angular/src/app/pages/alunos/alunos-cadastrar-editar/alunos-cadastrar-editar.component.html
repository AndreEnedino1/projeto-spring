{{formAluno.value | json}}
<form [formGroup]="formAluno" (ngSubmit)="enviar()">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" id="nome" class="form-control" formControlName="nome">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="mb-3">
    <label for="curso" class="form-label">Curso</label>
    <input type="text" id="curso" class="form-control" formControlName="curso">
  </div>
  <button [disabled]="!formAluno.valid" type="submit" class="btn btn-dark">Cadastrar</button>
</form>
